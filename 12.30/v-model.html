<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style>
	*{
    margin:0;
    padding:0;
	}
	#box{
		width:100px;
		height:100px;
		background:red;
		position: absolute;
		top:0;
		left:0
	}
	
	
	</style>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model.trim="val" @input="fn"/>
			<hr />
			<p> {{val}} </p>
			<input type="checkbox" v-model="b">
			<p>{{b}}</p>
			<hr />
			<input type="checkbox" v-model="ary" value="pjc">pjc<br />
			<input type="checkbox" v-model="ary" value="ydz">ydz<br />
			<input type="checkbox" v-model="ary" value="lc">lc<br />
			{{ary}}
			<hr />
			男:<input value="0" type="radio" v-model="num"/>
			女:<input value="1" type="radio" v-model="num"/>
			{{ary2[num]}}
		</div>
		
		
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				val:'',
				b:false,
				ary:[],
				ary2:['男','女'],
				num:0
			},
			methods:{
				fn(ev){
					console.log( this.val );
				}
			}
		})
			
		</script>
	</body>
</html>
