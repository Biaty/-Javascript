            template:`<button @click="click">按钮{{num}}</button>`,
            data(){
                return{
                    num:0
                }
            },
            methods:{

                    this.num++
                }
            },

            
        }
        const ppa = {
            template:`
            <div>
                <div>1</div>
                <span>Vue</span>
                <btn></btn>
            </div>
            `,
            components:{
                btn
            }
        }
        new Vue({
            el:'#app',
            data:{
                msg:'hh'
            },
            methods: {
                
            },
            components:{
                ppa,
                btn

            }
        })
        
    
    </script>
